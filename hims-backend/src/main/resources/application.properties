spring.datasource.createPatient=CREATE TABLE IF NOT EXISTS patient\
  (id int NOT NULL AUTO_INCREMENT,\
   name varchar(20),\
   age varchar(20),\
   phone varchar(20),\
   address varchar(50),\
   rating varchar(20),\
   e_nurse_id int,\
   w_nurse_id int,\
   bed_id int,\
   state varchar(20),\
   primary key (id),\
   foreign key (e_nurse_id) references user(id),\
   foreign key (w_nurse_id) references user(id),\
   foreign key (bed_id) references bed(id),\
   unique index (id),\
   index (e_nurse_id),\
   index (w_nurse_id),\
   index (bed_id),\
   index (state)) ENGINE=InnoDB DEFAULT CHARSET=utf8;
spring.datasource.createDaily_report=CREATE TABLE IF NOT EXISTS daily_report\
  (id int NOT NULL AUTO_INCREMENT,\
   p_id int,\
   temperature varchar(20),\
   symptom varchar(50),\
   state varchar(20),\
   w_nurse_id int,\
   n_report_id int,\
   primary key (id),\
   foreign key (p_id) references patient(id),\
   foreign key (w_nurse_id) references user(id),\
   foreign key (n_report_id) references nat_report(id),\
   index (p_id),\
   index (w_nurse_id),\
   index (n_report_id))ENGINE=InnoDB DEFAULT CHARSET=utf8;
spring.datasource.createNAT_report=CREATE TABLE IF NOT EXISTS nat_report\
  (id int NOT NULL AUTO_INCREMENT,\
   p_id int,\
   result varchar(20),\
   date varchar(20),\
   rating varchar(20),\
   primary key (id),\
   foreign key (p_id) references patient(id),\
   index (p_id))ENGINE=InnoDB DEFAULT CHARSET=utf8;
spring.datasource.createTreatment_area=CREATE TABLE IF NOT EXISTS treatment_area\
  (id int NOT NULL AUTO_INCREMENT,\
   type varchar(20),\
   doctor_id int,\
   h_nurse_id int,\
   primary key (id),\
   foreign key (doctor_id) references user(id),\
   foreign key (h_nurse_id) references user(id))ENGINE=InnoDB DEFAULT CHARSET=utf8;
