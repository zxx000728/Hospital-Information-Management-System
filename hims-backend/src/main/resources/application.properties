spring.datasource.createWard=CREATE TABLE IF NOT EXISTS ward\
  (id int NOT NULL AUTO_INCREMENT,\
   t_area_id int,\
   primary key (id),\
   foreign key (t_area_id) references treatment_area(id),\
   index (t_area_id))ENGINE=InnoDB DEFAULT CHARSET=utf8;
